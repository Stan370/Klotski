<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>华容道 Huarong Dao</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="game-container">
      <h1 style="color: var(--text-color)">华容道 Huarong Dao</h1>
      <div class="level-selector">
        <select id="levelSelector">
          <option value="0">Level 1</option>
          <option value="1">Level 2</option>
          <option value="2">Level 3</option>
          <option value="3">Level 4</option>
          <option value="4">Level 5</option>
        </select>
      </div>
      <div class="board-wrapper">
        <div class="board" id="board"></div>
      </div>
      <div class="controls">
        <button id="resetBtn">Reset Game</button>
        <button id="undoBtn">Undo Move</button>
      </div>
      <div class="stats">
        Moves: <span id="moveCount">0</span> | Best:
        <span id="bestScore">-</span>
      </div>
    </div>

    <script type="module" src="src/game.ts"></script>
    <script type="module">
      import { HuarongGame } from './src/game.ts';
      window.addEventListener("DOMContentLoaded", () => {
        new HuarongGame(0);
      });
    </script>
  </body>
</html>
